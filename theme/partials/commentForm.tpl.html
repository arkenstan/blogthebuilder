<form name="postComment" ng-submit="postComment.$valid && post.makeComment()">
<div class="form-group">
  <input type="email" class="form-control" ng-required="post.settings.blog_comment_moderation !== 'never'" ng-model="post.comment.comment_author_email" placeholder="Enter your Email" ng-show="post.settings.blog_comment_moderation !== 'never'" />
</div>
<div class="form-group">
  <input type="text" class="form-control" ng-required="post.settings.blog_comment_moderation !== 'never'" ng-model="post.comment.comment_author_name" placeholder="Enter your Name" ng-show="post.settings.blog_comment_moderation !== 'never'" />
</div>
<div class="form-group">
  <textarea required class="form-control" placeholder="Your Comment" ng-model="post.comment.comment_content"></textarea>
</div>
<div class="form-group">
  <button type="submit" class="btn btn-primary" ng-disabled="postComment.$invalid">Comment</button>
</div>
</form>

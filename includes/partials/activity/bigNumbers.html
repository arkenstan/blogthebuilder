<div class="row">

  <div class="col-lg-3 col-md-3 col-sm-12">

    <div class="billboard" id="bill-comments">
      <div class="billboard-left">
        <i class="fa fa-comments-o fa-3x"></i>
      </div>
      <div class="billboard-right">
        <h2>{{active.initialData.comment_count}}</h2>
        <h4>Comments</h4>
      </div>
      <div class="billboard-bottom">
        <a ui-sref="workspace.posts" class="billboard-more">
          <span class="text-left">View More</span>
          <i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">

    <div class="billboard" id="bill-views">
      <div class="billboard-left">
        <i class="fa fa-user-o fa-3x"></i>
      </div>
      <div class="billboard-right">
        <h2>{{active.initialData.view_growth|growth}}</h2>
        <h4>Views</h4>
      </div>
      <div class="billboard-bottom">
        <a href="#" class="billboard-more">
          <span class="text-left">View More</span>
          <i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>
  </div>
  <div class="col-lg-3 col-md-3 col-sm-12">

    <div class="billboard" id="bill-popularity">
      <div class="billboard-left">
        <i class="fa fa-globe fa-3x"></i>
      </div>
      <div class="billboard-right">
        <h2>{{active.initialData.popularity_growth|growth}}</h2>
        <h4>Popularity</h4>
      </div>
      <div class="billboard-bottom">
        <a href="#" class="billboard-more">
          <span class="text-left">View More</span>
          <i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="col-lg-3 col-md-3 col-sm-12">

    <div class="billboard" id="bill-posts">
      <div class="billboard-left">
        <i class="fa fa-newspaper-o fa-3x"></i>
      </div>
      <div class="billboard-right">
        <h2>{{active.initialData.post_count}}</h2>
        <h4>Posts</h4>
      </div>
      <div class="billboard-bottom">
        <a ui-sref="workspace.posts" class="billboard-more">
          <span class="text-left">View More</span>
          <i class="fa fa-chevron-right pull-right"></i>
        </a>
      </div>
    </div>


  </div>

</div>

<div class="container col-lg-12 col-md-12 col-sm-12 managed">
<h1>New Post</h1>

  <div class="row">

    <div class="col-md-8">

      <fieldset class="form-group">
        <input class="form-control" placeholder="Post Title" />

      <text-editor></text-editor>

    </div>
  </div>


</form>
</div>

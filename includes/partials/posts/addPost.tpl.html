<div class="textEditor">
<form>
	<div class="col-lg-4">
		<h4><input type="text" placeholder="Title" ng-model="pac.newPost.title" id="postTitle" style="width:100%;"/></h4>
	</div>
	<div class="col-lg-4">
		<h4><input type="text" placeholder="Post URL e.g. /GoSOLO" ng-model="pac.newPost.url" id="postUrl" style="width:100%;"/></h4>
	</div>
	<div class="col-lg-4">
	<ul class="pull-right">
			<li class="postOptions">
				<a role="button" data-toggle="popover" data-trigger="hover" data-content="Save as Draft" data-placement="bottom"><i class="glyphicon glyphicon-ok"></i></a>
			</li>
			<li class="postOptions">
				<a role="button" data-toggle="popover" data-trigger="hover" data-content="Publish" data-placement="bottom"><i class="glyphicon glyphicon-saved"></i></a>
			</li>
			<li class="postOptions">
				<a role="button" data-toggle="popover" data-trigger="hover" data-content="Cancel" data-placement="bottom" ng-click="editorSet(0)"><i class="glyphicon glyphicon-remove"></i></a>
			</li>
			<li class="postOptions">
				<a role="button" data-toggle="popover" data-trigger="hover" data-content="Delete" data-placement="bottom"><i class="glyphicon glyphicon-trash"></i></a>
			</li>
		</ul>
	</div>
	<div class="col-lg-12">
	<textarea contenteditable="true" style="width:100%; background-color:white;margin-bottom:5px;" placeholder="Description"></textarea>
	<div text-angular="text-angular" name="htmlcontent" ng-model="pac.newPost.htmlcontent" ta-disabled='disabled'></div>
</div>

<div class="settings">
	<div class="col-sm-6 col-lg-6">
		<div class="postCard" style="margin-top:10px">
			<div class="form-group" >
					<div class="input-group">
						<span class="input-group-addon"><i aria-hidden="true" id="catInput">Category</i></span>
										<input type="text" class="form-control" name="tags" id="category"/>
					</div>
			</div>
		</div>
	</div>

	<div class="col-sm-6 col-lg-6">
		<div class="postCard" style="margin-top:10px">
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i aria-hidden="true" id="postTags">Tags</i></span>
						<input type="text" class="form-control" name="tags" id="tags" placeholder="Separate tags by using comma"/>
				</div>
			</div>
		</div>
	</div>
</div>
</form>
</div>

<script>
  $(function(){
    $('[data-toggle="popover"]').popover();
  });
</script>

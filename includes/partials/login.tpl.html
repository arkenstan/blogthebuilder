<div class="container">
  <div class="row">
    <div class="col-md-offset-4 col-lg-offset-4 col-md-4 col-lg-4" style="margin-top:10%;border:1px solid #0f7cfc">
      <h1 style="text-align:center">Blog The Builder</h1>
      <form name="loginForm" ng-submit="loginForm.$valid && loginc.loginUser()">
        <fieldset class="form-group">
          <label>Email</label>
          <input type="email" class="form-control" required ng-model="loginc.users.email" placeholder="Email" />
        </fieldset>
        <fieldset class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" required ng-model="loginc.users.password" placeholder="Password" />
        </fieldset>
        <fieldset class="form-group">
          <button class="btn btn-primary" type="submit">Login</button>
        </fieldset>
      </form>
    </div>
  </div>
</div>

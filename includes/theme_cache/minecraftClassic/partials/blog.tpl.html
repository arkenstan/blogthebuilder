<div ng-init="main.getPosts(2)" class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="card">
      <div class="header">
        <h3 ng-bind-html="main.blogData.content.post_title"></h3>
      </div>
    </div>
  </div>
  <div class="col-lg-12 col-md-12 col-sm-12">
    <div class="post_container" ng-repeat="post in main.posts">
      <a href ng-click="main.goToPost(post.post_name)">
        <h1 ng-bind-html="post.post_title"></h1>
        <p>
          {{post.post_date_gmt| postDate}}
        </p>
      </a>
    </div>
    <div class="post_container">
      <button class="btn btn-primary btn-block" ng-click="main.getPosts(main.count+5)">Load More</button>
    </div>
  </div>
</div>

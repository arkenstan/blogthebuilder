<div class="panel-group">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#collapse{{$index}}" href>Replies</a>
      </h4>
    </div>

    <div id="collapse{{$index}}" class="panel-collapse collapse">

      <div class="panel-body">
        <form name="postReply" ng-submit="postReply.$valid && post.makeReply(comment.accessHash)">
          <div class="form-group">
            <input class="form-control" type="email" ng-required="main.blogData.settings.blog_comment_settings === 'private'" ng-model="post.reply.comment_author_email" placeholder="Enter your Email" ng-show="main.blogData.settings.blog_comment_settings === 'private'" />
          </div>
          <div class="form-group">
            <input class="form-control" type="text" ng-required="main.blogData.settings.blog_comment_settings === 'private'" ng-model="post.reply.comment_author_name" placeholder="Enter your Name" ng-show="main.blogData.settings.blog_comment_settings === 'private'" />
          </div>
          <div class="form-group">
            <textarea required class="form-control" placeholder="Your Reply" ng-model="post.reply.comment_content"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" ng-disabled="postReply.$invalid">Comment</button>
          </div>
        </form>
      </div>

      <div class="panel-footer">
        <ul>
          <li ng-repeat="reply in comment.replies">
            {{reply.comment_author_name + " - " + reply.comment_content}}
          </li>
        </ul>
      </div>

    </div>

  </div>

</div>

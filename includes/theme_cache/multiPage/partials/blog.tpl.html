<templatenav></templatenav>
<h1>{{main.blogData.content.post_title}}</h1>

<div style="border:1px solid #000; margin:10px;padding:20px;" ng-repeat="post in main.posts">
  <h1 ng-bind-html="post.post_title"></h1>
  <p ng-bind-html="post.post_content"></p>
  <button class="btn btn-primary" ng-click="main.goToPost(post.post_name)">Read More</button>
</div>

<div class="panel-group">

  <div class="panel panel-default">

    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-target="#collapse{{$index}}" href>Replies</a>
      </h4>
    </div>

    <div id="collapse{{$index}}" class="panel-collapse collapse">

      <div class="panel-body">
        <form name="postReply" ng-submit="postReply.$valid && post.makeReply(comment.accessHash)">

          <input type="email" ng-required="post.settings.blog_comment_moderation !== 'never'" ng-model="post.reply.comment_author_email" placeholder="Enter your Email" ng-show="post.settings.blog_comment_moderation !== 'never'" />
          <input type="text" ng-required="post.settings.blog_comment_moderation !== 'never'" ng-model="post.reply.comment_author_name" placeholder="Enter your Name" ng-show="post.settings.blog_comment_moderation !== 'never'" />
          <br />
          <textarea required placeholder="Your Reply" ng-model="post.reply.comment_content"></textarea>
          <br />
          <button type="submit" class="btn btn-primary" ng-disabled="postReply.$invalid">Comment</button>

        </form>
      </div>

      <div class="panel-footer">
        <ul>
          <li ng-repeat="reply in comment.replies">
            {{reply.comment_author_name + " - " + reply.comment_content}}
          </li>
        </ul>
      </div>

    </div>

  </div>

</div>
